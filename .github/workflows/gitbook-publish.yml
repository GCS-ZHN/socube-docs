name: 'Gitbook Action Build'
on:
  push:
    branches:
      - main  # trigger branch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout action
      uses: actions/checkout@v2

    - name: Disable livereload
      run: sed "s/\"livereload\"/\"-livereload\"/" <book.json >tmp && mv -f tmp book.json

    - name: Gitbook Action
      uses: ZanderZhao/gitbook-action@v1.2.4
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
        source_branch: main
        publish_repo: GCS-ZHN/socube
